<!DOCTYPE html>
<html>
<head>
  <title>Google Homepage Replica</title>
  <link href="styles/style.css" rel="stylesheet" type="text/css">
</head>
<body>
  <header>
    <ul id="top_nav">
      <li><a href="#">Gmail</a></li>
      <li><a href="#">Images</a></li>
      <li><a href="#"><img src="images/apps-icon.png" alt="apps icon"
      width="20"></a></li>
      <li><a href="#"><img src="images/notify-icon.png" alt="notifications"
      width="20"></a></li>
      <li><a href="#"><img src="images/profile.jpg" alt="profile" width="32"></a></li>
    </ul>
  </header>
  <div class="container">
    <div class="logo"><img src="images/google-logo.png" alt="Google logo"
      width="272" height="92">
      <div class="canada"><p>Canada</p></div>
    </div>
    <div class="form">
      <form>
        <input type="text" value="Search Google or type URL" class="search">
        <img src="images/google-mic.png" alt="Search by voice" class="mic"
        width="24">
      </form>
    </div>
    <center>
      <input value="Google Search" type="submit" class="gsearch">
      <input value="I'm Feeling Lucky" type="submit" class="lucky">
      <p id="translate">Google.ca offered in: <a href="#">Fran&ccedil;ais</a></p>
    </center>
  </div>
  <footer>
    <div class="fbar">
      <div class="fbl"><ul id="l_footer">
        <li><a href="#">Advertising</a></li>
        <li><a href="#">Business</a></li>
        <li><a href="#">About</a></li>
      </ul>
    </div>
      <div class="fbr"><ul id="r_footer">
        <li><a href="#">Privacy</a></li>
        <li><a href="#">Terms</a></li>
        <li><a href="#">Settings</a></li>
        <li><a href="#">Use Google.com</a></li>
      </ul>
    </div>
    </div>
  </footer>
</body>
</html>
